<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="/grid/facebook/style.css" />
  </head>
  <body class="body1">
    <div class="header">
      <div class="left-section">
        <div>
          <img
            class="facebook-logo"
            src="/images/facebook/fb_icon_325x325.png"
            alt="facebook"
          />
        </div>
        <div class="search">
          <img
            class="search-logo"
            src="/images/thumbnail/search.svg"
            alt="search"
          />
          <input
            class="search-text"
            type="text"
            placeholder="Tìm kiếm trên Facebook"
          />
        </div>
      </div>
      <div class="mid-section">
        <div class="home">
          <img class="home-logo" src="/images/thumbnail/home.svg" alt="home" />
        </div>
        <div class="video">
          <img class="video-logo" src="/images/facebook/video.png" alt="ytb" />
        </div>
        <div class="marketplace">
          <img
            class="marketplace-logo"
            src="/images/facebook/marketplace.png"
            alt="marketplace"
          />
        </div>
        <div class="group">
          <img
            class="group-logo"
            src="/images/facebook/group.jpg"
            alt="group"
          />
        </div>
        <div class="app">
          <img
            class="app-logo"
            src="/images/thumbnail/youtube-apps.svg"
            alt="app"
          />
        </div>
      </div>
      <div class="right-section">
        <div class="messenger">
          <img
            class="messenger-icon"
            src="/images/facebook/messenger.png"
            alt="messenger"
          />
        </div>
        <div class="notification">
          <img
            class="notification-icon"
            src="/images/thumbnail/notifications.svg"
            alt="notification"
          />
        </div>
        <div class="channel">
          <img
            class="channel"
            src="/images/thumbnail/channel-2.jpeg"
            alt="picture"
          />
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar1">
        <div class="sidebar12">
          <div class="picture-sidebar">
            <img class="pic1" src="/images/thumbnail/channel-1.jpeg" alt="sd" />
          </div>
          <div class="friend-sidebar">
            <img
              class="pic2"
              src="/images/thumbnail/library.svg"
              alt="friend"
            />
          </div>
          <div class="group-sidebar">
            <img class="pic3" src="/images/facebook/group.jpg" alt="group" />
          </div>
          <div class="marketplace-sidebar">
            <img
              class="pic4"
              src="/images/facebook/marketplace.png"
              alt="cho"
            />
          </div>
          <div class="watch-sidebar">
            <img class="pic5" src="/images/thumbnail/explore.svg" alt="video" />
          </div>
          <div class="memory-sidebar">
            <img
              class="pic6"
              src="/images/thumbnail/library.svg"
              alt="memory"
            />
          </div>
          <div class="readmore-sidebar">
            <img class="pic7" src="/images/thumbnail/home.svg" alt="home" />
          </div>
        </div>
        <div class="sidebar13">
          <p class="text1">Chau Van Phuoc</p>
          <p class="text2">Video</p>
          <p class="text3">Group</p>
          <p class="text4">Marketplace</p>
          <p class="text5">Youtube</p>
          <p class="text6">Library</p>
          <p class="text7">Home</p>
        </div>
      </div>
      <div class="short-way">Lối tắt của bạn</div>
      <div class="sidebar2">
        <div class="sidebar21">
          <div class="picture-sidebar">
            <img class="pic8" src="/images/thumbnail/channel-2.jpeg" alt="sd" />
          </div>
          <div class="picture-sidebar">
            <img class="pic9" src="/images/thumbnail/channel-4.jpeg" alt="sd" />
          </div>
          <div class="picture-sidebar">
            <img
              class="pic10"
              src="/images/thumbnail/channel-5.jpeg"
              alt="sd"
            />
          </div>
          <div class="picture-sidebar">
            <img
              class="pic11"
              src="/images/thumbnail/channel-6.jpeg"
              alt="sd"
            />
          </div>
          <div class="picture-sidebar">
            <img
              class="pic12"
              src="/images/thumbnail/thumbnail-3 (1).webp"
              alt="sd"
            />
          </div>
        </div>
        <div class="sidebar22">
          <p class="text8">Group KIA K3 Viet Nam</p>
          <p class="text8">Group Girl xinh Viet Nam</p>
          <p class="text8">Cộng đồng Code dạo Việt Nam</p>
          <p class="text8">Group Chú ong nghịch ngợm</p>
          <p class="text8">Channel yêu thích</p>
        </div>
      </div>
    </div>
    <div class="middle-body">
      <div class="middle1">
        <div class="middle11">
          <div class="newfeed">New Feed</div>
          <div class="reels">Reels</div>
          <div class="meeting">Phòng họp mặt</div>
        </div>
        <div class="middle12">
          <div>
            <img
              class="thumbnail1"
              src="/images/thumbnail/thumbnail-1.webp"
              alt="s"
            />
          </div>
          <div>
            <img
              class="thumbnail2"
              src="/images/thumbnail/thumbnail-2.webp"
              alt="a"
            />
          </div>
          <div>
            <img
              class="thumbnail3"
              src="/images/thumbnail/thumbnail-5.webp"
              alt="b"
            />
          </div>
          <div>
            <img
              class="thumbnail4"
              src="/images/thumbnail/thumbnail-4.webp"
              alt="r"
            />
          </div>
        </div>
      </div>
      <div class="middle2">
        <div class="middle2-section1">
          <img class="logo1" src="/images/thumbnail/channel-1.jpeg" alt="sa" />
          <input
            class="placeholder"
            type="text"
            placeholder="Hi there, What are you thinking?"
          />
        </div>
        <div class="middle2-section2">
          <div class="video-live">
            <img
              class="video-live-logo"
              src="/images/facebook/video-icon-1.png"
              alt="aa"
            />
            <div class="video-text">Video Live</div>
          </div>
          <div class="anh">
            <img
              class="anh-logo"
              src="/images/facebook/1200px-Picture_icon_BLACK.svg.png"
              alt="s"
            />
            <div class="picture-text">Picture/Video</div>
          </div>
          <div class="emotion">
            <img
              class="emotion-logo"
              src="/images/facebook/imgbin-emoji-kiss-emoticon-sticker-emoji-Ptb2AhzDaVrej6iMJKwZ0RJMJ.jpg"
              alt="df"
            />
            <div class="emotion-text">Emotion</div>
          </div>
        </div>
      </div>
      <div class="middle3"></div>
    </div>
  </body>
</html>
